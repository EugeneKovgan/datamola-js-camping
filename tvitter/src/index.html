<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thyme</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>

  <body>
    <div class="body">
      <header class="header container">
        <div class="header_logo">
          <a href="./index.html"><img src="./assets/logo.svg" alt="logo" /></a>
        </div>
        <div class="header_user_info-block">
          <a class="avatar-block" id="avatar_block" href="">
            <div class="user_name text">Sign in</div>
            <div class="user_avatar">
              <img class="svg" src="./assets/user-avatar.svg" alt="user-avatar" />
            </div>
          </a>

          <div class="user_action">
            <a href="">
              <img class="svg-btn" src="./assets/bx_chevron-down.svg" alt="down" />
            </a>
          </div>
        </div>
      </header>

      <main class="main container" id="main_page"></main>

      <div class="modal" id="modal">
        <div class="registration-form-block">
          <div class="registration-form-block-container">
            <div class="registration-form-block_header">
              <p class="registration-form-name">Registration / Login</p>
              <img
                class="svg-btn registration-form-close"
                src="./assets/ant-design_close-square-outlined.svg"
                alt="svg-btn"
              />
            </div>
            <div class="registration-form-block_main">
              <div class="registration-login-block">
                <p class="registration-login-name">Login</p>
                <input class="registration-login-input" type="text" />
              </div>
              <div class="registration-password-block">
                <p class="registration-password-name">Password</p>
                <input class="registration-password-input" type="text" />
              </div>
            </div>
            <div class="registration-form-block_footer">
              <button class="registration_btn btn">Registration</button>
              <button class="login_btn btn">Login</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-edit-message" id="modal-edit-message">
        <div class="edit-message-block">
          <div class="edit-message-block-container">
            <div class="edit-message-block_header">
              <p class="edit-message-form-name">Edit message</p>
              <img
                class="svg-btn edit-message-close"
                src="./assets/ant-design_close-square-outlined.svg"
                alt="svg-btn"
              />
            </div>
            <div class="edit-message-block_main">                           
                <textarea class="edit-message-input" name="" id=""></textarea>             
            </div>
            <div class="edit-message-block_footer">
              <button class="save_btn btn">Save</button>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer container">
        <div class="footer-info text">
          <h1>Thyme</h1>
          Â© 2022 Designed by Eugene Kovgan
        </div>
        <div class="footer-github">
          <a href="https://github.com/eugenekovgan">
            <img class="svg-btn" src="./assets/eva_github-outline.svg" alt="github" />
          </a>
        </div>
      </footer>
    </div>
    <script src="./js/tweets_arr.js"></script>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
